      content="EMAAN - Detect, Analyze, Protect. حلول ذكية للأمن والتحليل والحماية."

    <meta property="og:image" content="images/Emaan International Logo-01.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />

    <link
      rel="icon"
      type="image/x-icon"
      href="images/Emaan International Logo-01.png"
    />

    <link rel="preload" as="video" href="images/Earth_HUD.webm" type="video/webm">

    <!-- Bootstrap link  -->
    <link
      rel="stylesheet"
      href="css/bootstrap.rtl.min.css"
      id="bootstrap-style"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
      integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"

      referrerpolicy="no-referrer"

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />

          <div

              <li class="nav-item dropdown">

                <ul class="dropdown-menu dropdown-menu-dark">
                  <li>
                    <a
                      class="dropdown-item"
                      href="Emaan International Website/index.html"

                    >
                      <img
                        src="images/international.svg"
                        alt="Emaan International Logo"
                      />
                      Emaan International
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="Emaan Industrial Website/index.html"
                      aria-label="الذهاب إلى إمعان للصناعة"

                      <img
                        src="images/industrial.svg"

                  <li>
                    <a
                      class="dropdown-item"
                      href="Emaan Training Website/index.html"
                      aria-label=" الذهاب إلى إمعان للتدريب "

                      <img
                        src="images/training.svg"
                        alt="Emaan Training Logo"
                      />
                      Emaan Training

              <li class="nav-item text-white">
                <a href="" aria-label="تغيير اللغة"> العربية </a>

              <li class="d-block">
                <a
                  href="Emaan International Website/index.html"
                  aria-label=" الذهاب إلى إمعان الدولية "
                >

              </li>
              <li class="d-block">
                <a
                  href="Emaan Industrial Website/index.html"
                  aria-label="الذهاب إلى إمعان للصناعة"

                  <img src="images/Emaan Industrial Logo-01.png" alt="" />
                </a>
              </li>
              <li class="d-block">
                <a
                  href="Emaan Training Website/index.html"

      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"

      referrerpolicy="no-referrer"

    <script>
      AOS.init({
        duration: 1000,
      });
